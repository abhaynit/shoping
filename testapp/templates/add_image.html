{% extends 'base.html' %}
{% load static %}
{% block title %}{{nam}}{% endblock %}

{% block body %}

<br><br>
<div class="container">
    <div class="text-center alert alert-warning"><h1>{{nam}}</h1></div>

</div>
  
<div class="container text-center">
    <div class="row">
                
        <div class="col sm-10">
            <form action="" method="POST" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                    
                            {% for fm in form %}
                            <div class="row">
                                
                                <div class="col sm-4">{{fm}}</div>
                                <div class="col sm-4">
                                    <div class="row">
                                        <div class="col-sm-12  mb-3">{{fm.errors|striptags}}</div>
                                    </div>
                                </div>
                            </div>        
                            {% endfor %}
                <div class="text-center"><input class="col-sm-3  btn btn-warning " type="submit" value="UPDATE"> </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
