{% extends 'base.html' %}
{% load static %}
{% block title%}
{{nam}}
{% endblock %}

{% block body %}
<br>
<div class="container">
    <div class="row">
      <div class="text-center"><h2>{{nam}}</h2></div>
        <div class="col-sm-4"><img src="{{item.pic.url}}" class = "img-thumbnail  ab " ></div>
        <div class="col-sm-7 mt-5 offset-1">
            <div class="row">
              <div class="col-sm-3 text-center">

                <div class="card rounded-3" style="width: 18rem;">
                  <div class="card-header bg-primary">
                    <strong> DETAIL</strong> 
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"> <strong>PRICE &nbsp : &nbsp {{item.price |upper}}</strong> </li>
                    <li class="list-group-item"> <strong>TYPE &nbsp : &nbsp {{item.itype |upper}}</strong> </li>
                    <li class="list-group-item"><a class="btn btn-success" href="{% url 'add' item.id %}">ADD TO CART</a></li>
                    <li class="list-group-item"><a class="btn btn-info" href="{% url 'shop_now_address' item.id %}">SHOP NOW</a></li>
                  </ul>
                </div>
              </div>
                

              

            </div>
           

        </div>
    </div>
</div>
{% endblock %}
